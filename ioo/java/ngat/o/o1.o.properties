# Command Implementation classes
o.command.implmentation.0			=ngat.o.ABORTImplementation
o.command.implmentation.1			=ngat.o.ACQUIREImplementation
o.command.implmentation.2			=ngat.o.BIASImplementation
o.command.implmentation.3			=ngat.o.CONFIGImplementation
o.command.implmentation.4			=ngat.o.DARKImplementation
o.command.implmentation.5			=ngat.o.DAY_CALIBRATEImplementation
o.command.implmentation.6			=ngat.o.GET_STATUSImplementation
o.command.implmentation.7			=ngat.o.GLANCEImplementation
o.command.implmentation.8			=ngat.o.MULTBIASImplementation
o.command.implmentation.9			=ngat.o.MULTDARKImplementation
o.command.implmentation.10			=ngat.o.MULTRUNImplementation
o.command.implmentation.11			=ngat.o.REBOOTImplementation
o.command.implmentation.12			=ngat.o.SAVEImplementation
o.command.implmentation.13			=ngat.o.TELFOCUSImplementation
o.command.implmentation.14			=ngat.o.TWILIGHT_CALIBRATEImplementation2

# Mirror fold
# 0 is stow
o.mirror.fold.position 				=0

# Master offset to be applied in addition to any filter optical thicknesses
# RJS 20111212 -1.51
# IAS 20120126 -1.00
# IAS 20120430 -1.20
# IAS May 2012 +0.3.  Still correct 20th Sept 2012.
o.focus.offset					=+0.3

# SDSU CCD Controller setup
# INTERFACE_DEVICE_PCI or INTERFACE_DEVICE_TEXT
o.ccd.device	 				=INTERFACE_DEVICE_PCI
# /dev/astropci0 or text file for TEXT driver output
o.ccd.device.pathname				=/dev/astropci0
o.ccd.device.text.print_level 			=TEXT_PRINT_LEVEL_ALL

# setup config
o.ccd.config.pci_load_type			=SETUP_LOAD_ROM
o.ccd.config.pci_filename			=
# 4400x4400x2
o.ccd.config.memory_map.length			=38720000
o.ccd.config.timing_load_type			=SETUP_LOAD_FILENAME
o.ccd.config.timing_application_number		=0
o.ccd.config.timing_filename			=/icc/bin/o/dsp/time2v231-84.lod
o.ccd.config.utility_load_type			=SETUP_LOAD_FILENAME
o.ccd.config.utility_application_number		=0
o.ccd.config.utility_filename			=/icc/bin/o/dsp/util.lod
# Target temperature in degrees centigrade
o.ccd.config.temperature.target			=-110.0
# One of: "DSP_GAIN_ONE","DSP_GAIN_TWO","DSP_GAIN_FOUR","DSP_GAIN_NINE".
o.ccd.config.gain				=DSP_GAIN_TWO
o.ccd.config.gain_speed				=true
o.ccd.config.idle				=true
# Full image size before binning.
# Imaging pixels 4096, plus prescans 50 pixels each gives 4196.
# Plus 200 extra bias pixels
o.ccd.config.ncols.1				=4396
o.ccd.config.nrows.1				=4112
# bin by 2
o.ccd.config.ncols.2				=4396
o.ccd.config.nrows.2				=4112
# bin by 4 (must be divisible by 8 to get equal flux on each pixel with QUAD readout).
o.ccd.config.ncols.4				=4392
o.ccd.config.nrows.4				=4112
# bin by 8 (must be divisible by 16 to get equal flux on each pixel with QUAD readout).
o.ccd.config.ncols.8				=4400
o.ccd.config.nrows.8				=4112

# Standard Amplifier
# One of:
# DSP_AMPLIFIER_TOP_LEFT, DSP_AMPLIFIER_TOP_RIGHT, DSP_AMPLIFIER_BOTTOM_LEFT, DSP_AMPLIFIER_BOTTOM_RIGHT
# DSP_AMPLIFIER_BOTH_LEFT, DSP_AMPLIFIER_BOTH_RIGHT, DSP_AMPLIFIER_ALL
#o.ccd.config.amplifier				=DSP_AMPLIFIER_BOTH_RIGHT
o.ccd.config.amplifier				=DSP_AMPLIFIER_BOTTOM_RIGHT
# Amplifier to use for windowing
# This must be a single amplifier, multiple amplifiers do NOT work.
o.ccd.config.window.amplifier			=DSP_AMPLIFIER_TOP_RIGHT

# Pixel Stream configuration
o.ccd.pixel_stream.entry.0.amplifier		=DSP_AMPLIFIER_BOTTOM_RIGHT
o.ccd.pixel_stream.entry.0.pixel_list		=i0c0
o.ccd.pixel_stream.entry.0.split_serial		=false

# Filter Wheel
# Whether to really talk to the filter wheel, or don't
o.config.filter_wheel.enable			=true

# Config ACK time
o.config.acknowledge_time			=120000

# How many seconds before an exposure is due to start we wish to send the CLR command to the controller
o.config.start_exposure_clear_time		=10
# The amount of time, in milliseconds, before the desired start of exposure that we should send the
# START_EXPOSURE command, to allow for transmission delay.
o.config.start_exposure_offset_time		=2
# The amount of time, in milliseconds, remaining for an exposure when we change status to READOUT, 
# to stop RDM/TDL/WRMs affecting the readout.
o.config.readout_remaining_time			=1500
# The maximum length of time a readout operation can take, in milliseconds
# With 1 amplifier and binning 1, a 4kx4k readout can take about 50 seconds
# Used to make ACK times for commands long enough
o.config.readout_time.max			=60000

# Delay between telling the shutter controller to open the shutter and it actually starting to open, in millseconds
# The Uniblitz spec sheet says 20ms, IAS calibration 2011/09/28 15ms.
o.config.shutter.trigger_delay			=15
# Length of time to open the shutter, in millseconds
# The Uniblitz spec sheet says 70ms, IAS calibration 2011/09/28 45ms.
o.config.shutter.open_delay			=45
# Length of time to close the shutter, in millseconds
# The Uniblitz spec sheet says 90ms, IAS calibration 2011/09/28 110ms.
o.config.shutter.close_delay			=110
# Extra delay after closing shutter before starting the readout, in millseconds
o.config.readout_delay				=100

# Thread Config
# priority offset (from NORM) of different sorts of thread
# server threads, traditionally +2
o.thread.priority.server			=0
# interrupt threads, traditionally +1
o.thread.priority.interrupt			=0
# normal threads, traditionally 0
o.thread.priority.normal			=0
# Telescope Image Transfer server and client connection threads
o.thread.priority.tit				=-5

# thread monitor
o.thread_monitor.update_time			=1000

# server connection thread
o.server_connection.default_acknowledge_time 	=60000
o.server_connection.min_acknowledge_time 	=10000

# The filename that contains the persistent unique integer, used as a unique
# config id that is incremented every time the configuration succeeds.
# Note it is currently defined above the o/java directory, so that it
# is not lost every time the o is upgraded.
o.config.unique_id_filename 			=/icc/config/o_config_id.link

# Beam Steering Config
# Value of instrument name identifier to send to the BSS
o.bss.instrument_name				=IO:O

# Offset to apply to order numbers received in GET_FITS commands
o.get_fits.bss.order_number_offset		=200
o.get_fits.iss.order_number_offset		=255

# instrument code in FITS files: What is O?
# Fairchild F486 chip was 'm'.
o.file.fits.instrument_code			=h
# directories/files
o.file.fits.path				=/icc/o-data/

#
# error handler
#
o.log.error.handler.0.name			=ngat.util.logging.FileLogHandler
# parameter 0 is filename
o.log.error.handler.0.param.0			=/icc/log/o_error
# parameter 1 is formatter
o.log.error.handler.0.param.1			=ngat.util.logging.BogstanLogFormatter
# parameter 2 is time period
o.log.error.handler.0.param.2			=HOURLY_ROTATION
#
# error handler 1 - datagram
#
o.log.error.handler.1.name			=ngat.util.logging.DatagramLogHandler
# parameter 0 is hostname
o.log.error.handler.1.param.0			=ltproxy
# parameter 1 is port number
o.log.error.handler.1.param.1			=2371

#
# log handler
#
# handler 0 - to file
o.log.log.handler.0.name			=ngat.util.logging.FileLogHandler
# parameter 0 is filename
o.log.log.handler.0.param.0			=/icc/log/o_log
# parameter 1 is formatter
o.log.log.handler.0.param.1			=ngat.util.logging.BogstanLogFormatter
# parameter 2 is time period
o.log.log.handler.0.param.2			=HOURLY_ROTATION
#
# handler 1 - multicast relay
#
o.log.log.handler.1.name			=ngat.util.logging.DatagramLogHandler
# parameter 0 is groupname
o.log.log.handler.1.param.0			=ltproxy
# parameter 1 is port number
o.log.log.handler.1.param.1			=2371

# N.B. o.file.glance.tmp must be on the same filesystem as o.file.fits.path
# for java.io.File.renameTo to succeed.
o.file.glance.tmp				=/icc/o-data/glance.fits

#
# ACQUIRE config
#
# Acquire configuration
# binning
o.acquire.bin					=2
# upper-lower dichroic settings
o.acquire.slide.upper				=Clear
o.acquire.slide.lower				=AlMirror
# filter
o.acquire.filter				=SDSS-R
# exposure length - dependant an acquisition mode
o.acquire.exposure_length.brightest		=1000
o.acquire.exposure_length.wcs			=10000
# overhead for readout/data-pipelining/wcs fit etc
# NB should be at least as long as o.config.readout_time.max
o.acquire.frame_overhead			=60000
# How close to the target position we have to get, in arcseconds
o.acquire.threshold				=1.2
# The maximum number of offsets to attempt before we decide we are in some sort of infinite loop
o.acquire.offset.count.maximum			=10

