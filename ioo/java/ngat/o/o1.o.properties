o.ccd.config.memory_map.length			=77440000
o.ccd.config.timing_load_type			=SETUP_LOAD_FILENAME
o.ccd.config.timing_application_number		=0
o.ccd.config.timing_filename			=/icc/bin/o/dsp/time2v231-84.lod
o.ccd.config.utility_load_type			=SETUP_LOAD_FILENAME
