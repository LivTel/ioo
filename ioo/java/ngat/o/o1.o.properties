o.ccd.config.gain				=DSP_GAIN_TWO
o.ccd.config.gain_speed				=true
o.ccd.config.idle				=true
# Full image size before binning.
# Imaging pixels 4096, plus prescans 50 pixels each gives 4196.
# Plus 200 extra bias pixels
o.ccd.config.ncols.1				=4396
o.ccd.config.nrows.1				=4112
