# Original values:
# SDSS-U = 0.03
# SDSS-G = 0.34
# Bessell-B = 0.19
# Bessell-V = 0.30
# SDSS-R = 0.52
# SDSS-I = 0.34
# SDSS-Z = 0.20
# Now multiplied through by RATCam->IO:O comparitive sensitivity graph.
# SDSS-U = 0.88
# Bessell-B = 0.74
