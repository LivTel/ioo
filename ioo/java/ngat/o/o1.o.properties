o.ccd.config.ncols.2				=4396
o.ccd.config.nrows.2				=4112
# bin by 4 (must be divisible by 8 to get equal flux on each pixel with QUAD readout).
o.ccd.config.ncols.4				=4392
o.ccd.config.nrows.4				=4112
# bin by 8 (must be divisible by 16 to get equal flux on each pixel with QUAD readout).
o.ccd.config.ncols.8				=4400
o.ccd.config.nrows.8				=4112

# Standard Amplifier
# One of:
# Following new wiring loom install, the following subset is available:
# DSP_AMPLIFIER_TOP_RIGHT, DSP_AMPLIFIER_BOTTOM_RIGHT, DSP_AMPLIFIER_BOTH_RIGHT
# DSP_AMPLIFIER_DUMMY_TOP_RIGHT, DSP_AMPLIFIER_DUMMY_BOTTOM_RIGHT, DSP_AMPLIFIER_DUMMY_BOTH_RIGHT
#o.ccd.config.amplifier				=DSP_AMPLIFIER_DUMMY_BOTTOM_RIGHT
#o.ccd.config.amplifier				=DSP_AMPLIFIER_TOP_RIGHT
o.ccd.config.amplifier				=DSP_AMPLIFIER_DUMMY_TOP_RIGHT

# Amplifier to use for windowing
# This must be a single amplifier, multiple amplifiers do NOT work.
o.ccd.config.window.amplifier			=DSP_AMPLIFIER_TOP_RIGHT

# Pixel Stream configuration
# Amplifier wiring setup:
# Dummy Upper left not connected      -             - Dummy Upper right SXMIT number #3
# Upper left __A/__H not connected    -+-----+-----+- Upper right __B/__G SXMIT number #2
#                                      |     |     |
#                                      |     |     |
#                                      |     |     |
#                                      |-----|-----|
#                                      |     |     |
#                                      |     |     |
#                                      |     |     | 
# Lower left __C/__E not connected    -+-----+-----+- Lower right __D/__F SXMIT number #0
# Dummy Lower left not connected      -             - Dummy Lower right SXMIT number #1
#
# Corner setup (ccd_pixel_stream.c):
#
# 3 -+----+- 2
#    |    |
#    |    |
# 0 -+----+- 1
#
# These configs currently flip the image orientation in X, so the resultant image has the correct on-sky orientation. 
o.ccd.pixel_stream.entry.0.amplifier		=DSP_AMPLIFIER_BOTTOM_RIGHT
o.ccd.pixel_stream.entry.0.pixel_list		=i0c0
o.ccd.pixel_stream.entry.0.split_serial		=false
o.ccd.pixel_stream.entry.1.amplifier		=DSP_AMPLIFIER_TOP_RIGHT
o.ccd.pixel_stream.entry.1.pixel_list		=i0c3
o.ccd.pixel_stream.entry.1.split_serial		=false
o.ccd.pixel_stream.entry.2.amplifier		=DSP_AMPLIFIER_BOTH_RIGHT
o.ccd.pixel_stream.entry.2.pixel_list		=i0c0i-1c-1i0c3
o.ccd.pixel_stream.entry.2.split_serial		=false
o.ccd.pixel_stream.entry.3.amplifier		=DSP_AMPLIFIER_DUMMY_BOTTOM_RIGHT
o.ccd.pixel_stream.entry.3.pixel_list		=i0c0i1c0
o.ccd.pixel_stream.entry.3.split_serial		=false
o.ccd.pixel_stream.entry.4.amplifier		=DSP_AMPLIFIER_DUMMY_TOP_RIGHT
o.ccd.pixel_stream.entry.4.pixel_list		=i0c3i1c3
o.ccd.pixel_stream.entry.4.split_serial		=false
o.ccd.pixel_stream.entry.5.amplifier		=DSP_AMPLIFIER_DUMMY_BOTH_RIGHT
o.ccd.pixel_stream.entry.5.pixel_list		=i0c0i1c0i0c3i1c3
o.ccd.pixel_stream.entry.5.split_serial		=false

# Filter Wheel
# Whether to really talk to the filter wheel, or don't
o.config.filter_wheel.enable			=true
# Whether to really talk to the filter slides
# They are indexed by filter position, the wheel is index 1, so valid slide indexes are 2 and 3.
o.config.filter_slide.enable.2			=true
o.config.filter_slide.enable.3			=true
# filter slide arduino connection information
o.config.filter_slide.address			=ioondfilterarduino
o.config.filter_slide.port_number		=23

# Config ACK time
o.config.acknowledge_time			=120000

# How many seconds before an exposure is due to start we wish to send the CLR command to the controller
o.config.start_exposure_clear_time		=10
# The amount of time, in milliseconds, before the desired start of exposure that we should send the
# START_EXPOSURE command, to allow for transmission delay.
o.config.start_exposure_offset_time		=2
# The amount of time, in milliseconds, remaining for an exposure when we change status to READOUT, 
# to stop RDM/TDL/WRMs affecting the readout.
o.config.readout_remaining_time			=1500
# The maximum length of time a readout operation can take, in milliseconds
# With 1 amplifier and binning 1, a 4kx4k readout can take about 50 seconds
# Used to make ACK times for commands long enough
o.config.readout_time.max			=60000

# Delay between telling the shutter controller to open the shutter and it actually starting to open, in millseconds
# The Uniblitz spec sheet says 20ms, SDB/CJD Nov 2013 new shutter: 17ms.
o.config.shutter.trigger_delay			=17
# Length of time to open the shutter, in millseconds
# The Uniblitz spec sheet says 70ms, SDB/CJD Nov 2013 new shutter: 33ms.
o.config.shutter.open_delay			=33
# Length of time to close the shutter, in millseconds
# The Uniblitz spec sheet says 90ms, SDB/CJD Nov 2013 new shutter: 92ms.
o.config.shutter.close_delay			=92
# Extra delay after closing shutter before starting the readout, in millseconds
o.config.readout_delay				=100

