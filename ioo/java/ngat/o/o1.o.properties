# relative filter sensitivity
# calculated from c_e_20010830_21_1_1_0.fits/c_e_20010830_28_1_1_0.fits on 17/09/01
# Average background mean count = 1167.4
# Original values:
# SDSS-U = 0.03
# SDSS-G = 0.34
# Bessell-B = 0.19
# Bessell-V = 0.30
# SDSS-R = 0.52
# SDSS-I = 0.34
# SDSS-Z = 0.20
# Now multiplied through by RATCam->IO:O comparitive sensitivity graph.
# SDSS-U = 0.88
# Bessell-B = 0.74
# SDSS-G = 0.88 interpolating between B and V
# Bessell-V =  0.98
# SDSS-R = 1.16
# SDSS-I = 1.27
# SDSS-Z = 1.71
